title: O tipo de classe Monad

text: Assim como functors tem o tipo de classe [code]Functor[/code] e applicative functors tem o tipo de classe [code]Applicative[/code], monads tem seu próprio tipo de classe: [code]Monad[/code]! Wow, quem teria pensado? Isso é o tipo de classe que se parece com: 

Vamos começar com a primeira linha. Ela diz: [code]class Monad m where[/code]. Mas espere, nós não dizemos que monads são apenas reforços de applicative functors? Não deveria haver uma restrições de classe ao longo das linhas de [code]class (Applicative m) = &gt; Monad m where[/code] assim que o tipo tem que ser primeiro um applicative functor antes de ser produzido um monad? Bem, não deveria, mas quando Haskell foi criado, não tinha ocorrido ser uma boa opção para Haskell. Mas com certeza, cada monad e um applicative functor, mesmo se a declaração não dizer isso.

A primeira função que o tipo de classe [code]Monad[/code] define é [code]return[/code]. É o mesmo que [code]pure[/code], somente com um nome diferente. Esse tipo é [code](Monad m) =&gt; a -&gt; m a[/code]. É preciso um valor para colocá-lo em um contexto padrão mínimo que ainda mantém esse valor. Em outras palavras, é preciso alguma coisa para envolver ele em um monad. Ele sempre faz a mesma coisa com a função [code]pure[/code] para o tipo de classe [code]Applicative[/code], o que significa que já estamos familiarizados com [code]return[/code]. Nós já usamos [code]return[/code] quando fizemos I/O. Usamos ele para levar um valor e fazer uma ação fictícia de I/O que não faz nada mas produziu um valor. Para [code]Maybe[/code] ele cria um valor e envolve ele e um [code]Just[/code].

Apenas um lembrete: [code]return[/code] não tem nada a ver com [code]return[/code] que é usado na maioria das outras linguagens. Ele não termina a execução da função ou qualquer coisa assim, ele apenas tem um valor normal e pega ele em um contexto.

A próxima função é [code]&gt;&gt;=[/code], ou bind. É como um function application, só que em vez de ter um valor normal e alimentar ele para uma função normal, ele tem um valor monadic (ou seja, um valor com um contexto) e alimenta ele para uma função que recebe um valor normal, mas retorna um valor monadic.

Em seguida, temos [code]&gt;&gt;[/code]. Nós não vamos prestar muita atenção nisso agora porque ele vem com uma implementação padrão e nos parcamente nunca implementamos ao criar instancias de monads.

A última função do tipo de classe [code]Monad[/code] é [code]fail[/code]. Nós nunca usamos ela explicitamente em nosso código. Em vez disso, ela é usada pelo Haskell para permitir falhas em um construtor semântico especial para monads que iremos conhecer depois. Nós não precisamos nós preocupar com [code]fail[/code] por hora.

Agora que nós sabemos com que o tipo de classe [code]Monad[/code] parece, vamos dar uma olhada em como [code]Maybe[/code] é uma instancia de [code]Monad[/code]! [code]return[/code] é o mesmo que [code]pure[/code], assim não exige esforço. Nós fazemos o mesmo que fizemos no tipo de classe [code]Applicative[/code] e envolvemos ele em um [code]Just[/code].

A função [code]&gt;&gt;=[/code] é o mesmo que nosso [code]applyMaybe[/code]. Quando alimentamos o [code]Maybe a[/code] para nossa função, nós temos em mente o contexto e retornamos um [code]Nothing[/code] se o valor da esquerda é [code]Nothing[/code] porque se não há nenhum valor, então não há nenhuma maneira de aplicar nosso função a ele. Se é um [code]Just[/code] pegamos o que está dentro da função e aplicamos [code]f[/code].

