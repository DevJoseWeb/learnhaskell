Nada de novo ou emocionante na primeira linha uma vez que já usamos [code]pure[/code] com [code]Maybe[/code] e nós sabemos que [code]return[/code] é apenas [code]pure[/code] com um nome diferente. As próximas duas linhas [code]&gt;&gt;=[/code] mostram um pouco mais.

Note como quando nós alimentamos [code]Just 9[/code] para a função [code]\x -&gt; return (x*10)[/code], o [code]x[/code] assumiu o valor [code]9[/code] dentro da função. Parece que fomos capazes de extrair o valor de [code]Maybe[/code] sem pattern-matching. E nós ainda não perdemos o contexto do nosso valor [code]Maybe[/code], porque quando ele é [code]Nothing[/code], o resultado do uso [code]&gt;&gt;=[/code] vai ser [code]Nothing[/code] também.