title:O que eu preciso para embarcar nessa
text: Um editor de texto e um compilador Haskell. Provavelmente você já tem seu editor de texto favorito instalado então não perca tempo com isso. Os dois principais compiladores Haskell no momento são GHC (Glasgow Haskell Compiler) e Hugs. Neste tutorial iremos usar o GHC. Eu não irei entrar em detalhes de instalação. No windows é só baixar um instalador e clickar em "Next" diversas vezes até reiniciar seu computador. No linux em distribuições baseadas em Debian basta você dar um [code]apt-get install ghc6 libghc6-mtl-dev[/code] e você já estará rindo. Eu não tenho um Mac mas ouvi dizer que se você tiver MacPorts, você pode obter o GHC digitando [code]sudo port install ghc[/code]. Além disso, também acho que você pode desenvolver em Haskell com aquele mouse desagradável usando apenas um botão, mas não estou bem certo disso.

GHC pode pegar um script Haskell (que normalmente têm uma extensão .hs) e compilá-lo, mas também tem um modo interactivo que permite que você interativamente interaja com os scripts. Interativamente. Você pode chamar funções de scripts que ele será carregado e os resultados serão exibidos imediatamente. Para o seu aprendizado é muito mais fácil e mais rápido do que compilar toda vez que fizer uma alteração, apenas executando o programa a partir do prompt. O modo interativo é invocado digitando <span class="fixed"> ghci </ span> no seu prompt. Se você definir algumas funções em um arquivo chamado, digamos, [code] myfunctions.hs [/ code], você poderá carregar essas funções digitando [código]: l myfunctions [/ code] para então poder brincar com elas, desde que [code] myfunctions.hs [/ code] esteja na mesma pasta na qual o [code] ghci [/ code] foi invocado. Se você mudar o script .hs, basta executar [code]: l myfunctions [/ code] novamente ou fazer [code]: r [/ code], que é o equivalente porque recarrega o script actual. O workflow usual para mim quando eu brinco com algumas coisas é definir algumas funções em um arquivo .hs, carregá-lo e continuar com ele até que precise mudar o arquivo .hs, carregá-lo novamente e assim por diante. Isto é também o que estaremos fazendo por aqui.
